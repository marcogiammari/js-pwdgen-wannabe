<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body class="d-flex justify-content-center mt-5">
    <div class="card w-50 text-center">
      <div class="card-header">
        <h3>Password Generator</h3>
      </div>
      <div class="container my-5">
        <div class="row">
          <div class="col-4 mx-auto">
              <button onclick="pwgen()" class="btn bg-success text-white">Genera Password</button>
              <p class="mt-2">La tua pw è:</p>
              <p id="pw" class="p-2"></p>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-4 mx-auto w-50">
            <button onclick="random()" class="btn bg-success text-white">Randomizza Password</button>
            <p class="p-2">La tua pw random è:</p>
            <p id="randompw"></p>            
          </div>
        </div>      
    </div>

      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
